<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link type="text/css" rel= "stylesheet" href = "TicTacToeStyle.css"></link>
</head>
<body>
	<div id="Title">
		<h1>Tic Tac Toe</h1>
	</div>
	<div id = "Table">
		<!-- Tic Tac Toe Grid -->
		<table>
			<tbody>
				<tr>
					<td ></td>
					<td class="Vertical"></td>
					<td ></td>
				</tr>
				<tr>
					<td class="Horizontal"></td>
					<td class="Horizontal Vertical"></td>
					<td class="Horizontal"></td>
				</tr>
				<tr>
					<td ></td>
					<td class= "Vertical"></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</body>
</html>
