<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="todoStyle.css">
</head>
<body>
	<h1>ToDo List</h1>

	<!-- id is used to single out the element which can be later used in css file to alter its style -->
	<!-- Only ONE unique id can be used. If multiple id's are used, it will be considered as an invalid HTML -->
	<ul id="ulist">
		<!-- class is used to reference multiple elements. Unlike id's same classes can be used on multiple elements -->
		<li class="listItem">
			<input type="checkbox" name="">
			Finish CSS Section of Web Dev
		</li>
		<li class="listItem">
			<!-- Attribute checked can be used to tick the checkboxes initially -->
			<input type="checkbox" name="" checked>
			Talk with my Cutie
		</li>
		<li>
			<input type="checkbox" name="">
			Clean House
		</li>
	</ul>
</body>
</html>
